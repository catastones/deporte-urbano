<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/login_reg.css" />

    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />

    <script src="https://kit.fontawesome.com/bc63c3042f.js" crossorigin="anonymous"></script>

    <title>Registrate</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="../assets/logo.png" alt="logo">
                </div>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i> <!-- Ícono de barras para el botón de menú -->
                </div>
                <ul class="nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./ropaMujer.html">Ropa de Mujer</a></li>
                    <li><a href="./ropaHombre.html">Ropa de Hombre</a></li>
                    <li><a href="./crudProductos.html">Crud</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        // Script para el menú hamburguesa
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav').classList.toggle('nav-active');
        });
    </script>
    <main>
        <div>
            <div class="ContenedorLogin">
                <div class="ContenedorForm">
                    <form class="FormClass" onsubmit="submitForm(event)">
                        <div class="formGroup">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="input_error" id="name_error"></div>
                        <div class="formGroup">
                            <label for="lastname">Apellido</label>
                            <input type="text" name="lastname" id="lastname" />
                        </div>
                        <div class="input_error" id="lastname_error"></div>
                        <div class="formGroup">
                            <label for="user">Usuario</label>
                            <input type="text" name="user" id="user" />
                        </div>
                        <div class="input_error" id="user_error"></div>
                        <div class="formGroup">
                            <label for="pass">Contraseña</label>
                            <input type="password" name="pass" id="pass" />
                        </div>
                        <div class="input_error" id="pass_error"></div>
                        <div class="formGroup">
                            <label for="pass2">Repetir Contraseña</label>
                            <input type="password" name="pass2" id="pass2" />
                        </div>
                        <div class="input_error" id="pass2_error"></div>

                        <button id="btn_reg" class="btn_submit" type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="titulo">
            <h3 class="buttons-title">Conéctate con nosotros</h3>
        </div>
        <div class="buttons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google-plus"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </footer>
</body>

</html>
